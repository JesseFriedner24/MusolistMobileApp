<ion-view class="home" view-title="Home">
    <ion-content ng-controller="ExampleController">
        <div ng-repeat="data in shows " class="list card">
            <div class="item item-avatar" ng-click="resultClick(data)">
                <img src="../img/musoimage.png">
                <h2>{{data.title}}</h2>
                <p>{{data.date}}</p>
                
            </div>

        </div>
    </ion-content>
    <div class="bar bar-footer bar-dark">
        <div class="title">Music for locals, by locals</div>
    </div>
</ion-view>
